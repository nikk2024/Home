<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VILEN-STUDY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #1b1f2a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .card {
      background: #252a41;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-header {
      padding: 1rem;
      background: #2f365f;
      text-align: center;
    }

    .card-header h2 {
      font-size: 1.2rem;
      color: #ffda6b;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .btn {
      background: #00f2fe;
      color: #000;
      border: none;
      padding: 0.9rem;
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #4facfe;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .social-links {
      margin-top: 0.7rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-btn {
      background: #2f365f;
      color: #fff;
      border: none;
      padding: 0.6rem 0.8rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-btn:hover {
      transform: scale(1.2);
      background: #00f2fe;
      color: #000;
    }

    /* Light Theme */
body.light-theme {
  background: #f4f7ff;
  color: #222;
}

body.light-theme .card {
  background: #ffffff;
  color: #000;
}

body.light-theme .card-header {
  background: #eaeaea;
}

body.light-theme .btn {
  background: #4facfe;
  color: #fff;
}

body.light-theme .btn:hover {
  background: #00f2fe;
  color: #000;
}

body.light-theme .social-btn {
  background: #e0e0e0;
  color: #000;
}

body.light-theme .social-btn:hover {
  background: #00f2fe;
  color: #000;
}

  </style>
</head>
<body>
  <header>
    <h1>VILEN</h1>
    <button class="theme-toggle"><i class="bi bi-moon-stars"></i></button>
  </header>

  <section class="container">
    <div class="card">
      <div class="card-header">
        <h2>VILEN 1</h2>
      </div>
      <img src="https://images.seeklogo.com/logo-png/48/1/allen-career-institute-logo-png_seeklogo-482569.png" alt="Alien">
      <button class="btn" onclick="window.location.href=''">
        <i class="bi bi-mortarboard"></i> LET'S STUDY
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>VILEN 2</h2>
      </div>
      <img src="https://www.coachingselect.com/public/coaching/coaching-16413662843.jpeg" alt="Apnikaksha">
      <button class="btn" onclick="window.location.src='index2.html'">
        <i class="bi bi-journal-bookmark"></i> LET'S STUDY
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>VILEN 3</h2>
      </div>
      <img src="https://images.yourstory.com/cs/images/companies/download511-1652432483178.jpg" alt="Esaral">
      <button class="btn" onclick="window.location.href=''">
        <i class="bi bi-journal-text"></i> LET'S STUDY
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>VILEN NOTES</h2>
      </div>
      <img src="https://cdn.dribbble.com/userupload/43028503/file/original-afcf6b4fa940e7e9b73e4d834dc91692.jpg" alt="Notes">
      <button class="btn" onclick="window.location.href=''">
        <i class="bi bi-book"></i> LET'S STUDY
      </button>
    </div>
  </section>

  <footer>
    <p>Created with &hearts; by <strong>VILENTEAM</strong> | VILEN</p>
    <div class="social-links">
      <button class="social-btn" onclick="window.open('https://t.me/ASKVILENJI', '_blank')">
        <i class="bi bi-telegram"></i>
      </button>
      <button class="social-btn" onclick="window.open('https://t.me/askvilen', '_blank')">
        <i class="bi bi-people-fill"></i>
      </button>
    </div>
  </footer>
</body>
  <script>
  const themeToggle = document.querySelector('.theme-toggle');
  const icon = themeToggle.querySelector('i');
  const body = document.body;

  // Check saved preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    body.classList.add('light-theme');
    icon.classList.replace('bi-moon-stars', 'bi-sun-fill');
  }

  // Toggle theme
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('light-theme');
    const isLight = body.classList.contains('light-theme');

    icon.classList.toggle('bi-moon-stars', !isLight);
    icon.classList.toggle('bi-sun-fill', isLight);

    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
</script>
</html>
